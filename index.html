<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">SuperMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    
                    
                    <li class="nav-item dropdown">
                        
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="button" onclick="window.location.href='cart.html'">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shop</h1>
                <p class="lead fw-normal text-white-50 mb-0"></p>
            </div>
        </div>
    </header>
    <!-- Category Buttons -->
    <div class="container text-center my-4">
        <button class="btn btn-primary m-2" onclick="filterProducts('All')">Show All</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Fruits & Vegetables')">Fruits & Vegetables</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Dairy')">Dairy</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Bakery')">Bakery</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Meat & Poultry')">Meat & Poultry</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Seafood')">Seafood</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Pantry')">Pantry</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Beverages')">Beverages</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Snacks')">Snacks</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Frozen Foods')">Frozen Foods</button>
        <button class="btn btn-primary m-2" onclick="filterProducts('Household')">Household</button>
    </div>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="product-list">
                <!-- Product cards will be inserted here by JavaScript -->
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">  </p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="scripts.js"></script>
</body>
</html>
